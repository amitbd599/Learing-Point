<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="onclickSetTimeout()">Click</button>
    <button onclick="onclickSetInterval()">Click</button>

    <p id="demo"></p>


    <script>


        // The setTimeout() Method
        function onclickSetTimeout() {
            setTimeout(() => {
                alert("Click");
            }, 3000);
        }

        // The setTimeout() Method
        function onclickSetInterval() {
            setInterval(() => {
                const d = new Date();
                document.getElementById("demo").innerHTML = d.toLocaleTimeString();
            }, 1000);
        }

    </script>
</body>

</html>
