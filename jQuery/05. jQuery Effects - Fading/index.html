<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button id="toggle">toggle</button>

    <div id="cp">
        <div id="div1" style="width:80px;height:80px;background-color:red;">ssss</div>
    </div>


</body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script>

    /*

    $(selector).action()

    A $ sign to define/access jQuery
    A (selector) to "query (or find)" HTML elements
    A jQuery action() to be performed on the element(s)

    */

    /*
    Syntax:
    jQuery fadeIn()
    Demonstrates the jQuery fadeIn() method.

    jQuery fadeOut()
    Demonstrates the jQuery fadeOut() method.

    jQuery fadeToggle()
    Demonstrates the jQuery fadeToggle() method.

    jQuery fadeTo()
    Demonstrates the jQuery fadeTo() method.

    */

    $(document).ready(function () {
        $('#toggle').click(function () {
            $("#cp").fadeToggle("slow");
        });

    })






</script>

</html>
